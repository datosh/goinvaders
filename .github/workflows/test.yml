name: Pipeline

on: [push, pull_request]

jobs:
  test:
    strategy:
      matrix:
        platform: [macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.13.x
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Install Statik
      run: go install github.com/rakyll/statik
    - name: Generate
      run: go generate ./...
    - name: Test
      run: go test ./...
    - name: Build
      run: go build -o spaceinvaders ./cmd/spaceinvaders/
    - name: Upload Build
      uses: actions/upload-artifact@v1
      with:
        name: windows
        path: spaceinvaders